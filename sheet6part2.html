<!DOCTYPE html>
<html>
<head>
    <title>javaScript example 2</title>
    <meta charset="utf-8">
<script>
    function trunOff(){

        document.getElementById('i').src="pic_bulboff.gif";
    }
    function tronOn(){
        document.getElementById('i').src="pic_bulbon.gif";
    }
</script>
</head>
<body>
<button onclick="trunOff();">Trun off the light </button>
<img id="i" src="pic_bulboff.gif">
<button onclick="tronOn();">Turn on the light </button>
</body>
</html>
